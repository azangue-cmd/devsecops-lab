name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:

  # ==============================
  # 1. BUILD
  # ==============================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t vuln-app:${{ github.sha }} .
      
      - name: Save image
        run: docker save vuln-app:${{ github.sha }} > image.tar
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  # ==============================
  # 2. SAST
  # ==============================
  sast:
    name: üîç SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            ./semgrep-rules

  # ==============================
  # 3. SCA
  # ==============================
  sca:
    name: üì¶ SCA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./src
        run: npm install

      - name: npm audit
        working-directory: ./src
        run: |
          npm audit --json > audit.json
          npm audit

      - uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: src/audit.json

  # ==============================
  # 4. SECRET SCAN
  # ==============================
  secrets:
    name: üîê Secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==============================
  # 5. CONTAINER SCAN
  # ==============================
  container-scan:
    name: üê≥ Container Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load image
        run: docker load < image.tar

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: vuln-app:${{ github.sha }}
          format: table
          exit-code: '1'
          severity: CRITICAL

  # ==============================
  # 6. REPORT
  # ==============================
  report:
    name: üìä Report
    runs-on: ubuntu-latest
    needs: [sast, sca, secrets, container-scan]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## üîí Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "- SAST: ${{ needs.sast.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- SCA: ${{ needs.sca.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secrets: ${{ needs.secrets.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Container Scan: ${{ needs.container-scan.result }}" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.sast.result }}" == "failure" ]] || \
             [[ "${{ needs.sca.result }}" == "failure" ]] || \
             [[ "${{ needs.secrets.result }}" == "failure" ]] || \
             [[ "${{ needs.container-scan.result }}" == "failure" ]]; then
            exit 1
          fi

    # ==============================
  # 7. SECURITY GATE STRICT
  # Bloque le merge si vuln√©rabilit√©s critiques
  # ==============================
  security-gate:
    name: üö® Security Gate
    runs-on: ubuntu-latest
    needs: [sast, sca, container-scan]

    steps:
      - name: Check results
        run: |
          echo "Checking security results..."

          if [[ "${{ needs.sast.result }}" == "failure" ]] || \
             [[ "${{ needs.sca.result }}" == "failure" ]] || \
             [[ "${{ needs.container-scan.result }}" == "failure" ]]; then
            echo "‚ùå Critical vulnerabilities detected!"
            exit 1
          else
            echo "‚úÖ No critical vulnerabilities"
          fi